<div class="learning-report">
  <app-toolbar class="sticky"></app-toolbar>
  <div class="learning-container">
    <div class="report-container">
      <div class="title">{{ "learning-report" | transloco }}</div>
      <app-report [metric]="trainingReport?.score!!"></app-report>
    </div>

    <button class="button" (click)="startTest()">
      {{ "let-s-test-it" | transloco }}
    </button>
  </div>
</div>
