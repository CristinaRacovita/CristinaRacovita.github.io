<div class="spinner" *ngIf="isFileContentNotExists()">
  <mat-spinner></mat-spinner>
</div>

<div class="testing-phase">
  <app-toolbar class="sticky"></app-toolbar>
  <div class="testing-container">
    <div class="title">Testing Phase</div>
    <app-upload-file
      (file)="getFile($event)"
      (csvContent)="getCsvContent($event)"
    ></app-upload-file>
    <div *ngIf="isFileSelected()" class="container">
      <div class="testing-content">
        <app-generic-table class="table" [data]="data"></app-generic-table>
      </div>

      <div class="testing-button">
        <button class="button" (click)="startTesting()">Start testing</button>
        <mat-progress-bar
          mode="indeterminate"
          class="progress-bar"
          *ngIf="isLoading"
        ></mat-progress-bar>
      </div>
    </div>
  </div>
</div>
