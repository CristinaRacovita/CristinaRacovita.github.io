<div class="learning-report">
  <app-toolbar class="sticky"></app-toolbar>
  <div class="learning-container">
    <div class="report-container">
      <div class="title">{{ 'report-testing' | transloco }}</div>
      <app-generic-table
        class="table"
        [data]="data"
        [selectedColumn]="predictedColumn"
      ></app-generic-table>

      <app-report class="report"></app-report>
    </div>

    <div class="buttons">
      <button class="button" (click)="save()">{{ 'save-results' | transloco }}</button>
      <button class="button" (click)="testAgain()">{{ 'test-again' | transloco }}</button>
    </div>
  </div>
</div>
