<div class="learning-report">
  <app-toolbar class="sticky"></app-toolbar>
  <div class="learning-container">
    <div class="report-container">
      <div class="title">Testing Report</div>
      <app-generic-table class="table" [data]="data"></app-generic-table>

    <button class="button" (click)="save()">Save Result</button>
  </div>
</div>
