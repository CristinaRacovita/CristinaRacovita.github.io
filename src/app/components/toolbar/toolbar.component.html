<div *ngIf="!isSmallScreen" class="nav">
  <div (click)="goToSection('home')" class="logo">
    <img src="../../../assets/logo.svg" />
  </div>
  <div class="menu">
    <button class="option-menu-text" (click)="goToSection('features')">
      Features
    </button>
    <button class="option-menu-text" (click)="goToSection('steps')">How it works</button>
    <button class="option-menu-text" (click)="goToSection('story')">
      Our story
    </button>
    <button class="option-menu-button" (click)="openDialog()">DEMO</button>
  </div>
</div>

<div *ngIf="isSmallScreen" class="nav">
  <div (click)="goToSection('home')" class="logo">
    <img src="../../../assets/Logo_Dark.svg" />
  </div>
  <div [matMenuTriggerFor]="menu" class="menu">
    <img src="../../../assets/menu.svg" />
  </div>
  <mat-menu class="my-menu" #menu="matMenu">
    <button class="option-menu" mat-menu-item (click)="goToSection('features')">Features</button>
    <button class="option-menu" mat-menu-item (click)="goToSection('steps')">How it works</button>
    <button class="option-menu" mat-menu-item (click)="goToSection('story')">Our story</button>
  </mat-menu>
</div>
